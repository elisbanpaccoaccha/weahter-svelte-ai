<!doctype html>

<html lang="en">
	<head>
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<title>Panel de Clima Inteligente</title>
			<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
			<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
			<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
		</head>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
			<div class="flex items-center justify-between whitespace-nowrap px-6 lg:px-10 py-4 ">
				<div class="flex items-center gap-4 p-4 ">
					<div class="text-primary">
						<span class="material-symbols-outlined text-3xl">partly_cloudy_day</span>
					</div>
					<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Panel de Clima Inteligente</h2>
				</div>
				<div class="flex flex-1 justify-end">
					<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-slate-100 dark:bg-[#233648] text-slate-800 dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-4 border border-slate-300 dark:border-[#233648]">
						<span>°C / °F</span>
					</button>
				</div>
			</div>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
